<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ccefff, #e6f7ff, #b3e0ff);
      min-height: 100vh;
      background-attachment: fixed;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
    }

    h3.card-title {
      color: #007acc;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">🔐 Iniciar Sesión</h3>

            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" id="username" class="form-control" placeholder="Ej: C##USUARIO2" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Ej: xxxxxx" required>
            </div>

            <!-- Botón: Consultar Privilegios -->
            <div class="d-grid mb-3">
              <button id="btnPrivilegios" class="btn btn-primary">Consultar Privilegios</button>
            </div>

            <!-- Botón: Consultar Procedimientos Anónimos -->
            <div class="d-grid mb-3">
              <button id="btnProcedimientos" class="btn btn-primary">Consultar Procedimientos Anónimos</button>
            </div>

            <!-- Botón: Procedimientos Básicos -->
            <div class="d-grid mb-3">
              <button id="btnProcedimientosBasicos" class="btn btn-primary">Procedimientos Básicos</button>
            </div>

            <!-- Botón: Procedimientos en Clase -->
            <div class="d-grid mb-3">
              <button id="btnProcedimientosClase" class="btn btn-primary">Procedimientos en Clase</button>
            </div>

             <!-- Botón: Procedimientos en Clase -->
            <div class="d-grid mb-3">
              <button id="btnProcedimientosEstuduantes" class="btn btn-primary">Procedimientos Estudiantes</button>
            </div>

              <!-- Botón: Procedimientos en Clase -->
            <div class="d-grid mb-3">
              <button id="btnCursoresCedula" class="btn btn-primary">Validar Cedulas</button>
            </div>

             <div class="d-grid mb-3">
              <button id="btnCursoresConsultas" class="btn btn-primary">Consulta Datos Tablas</button>
            </div>





          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function validarUsuarioExiste(username) {
      try {
        const response = await fetch(`/api/usuarios/existe?usuario=${encodeURIComponent(username)}`);
        if (!response.ok) throw new Error('Error en la consulta al servidor');

        const data = await response.json();
        return data.existe === true;
      } catch (error) {
        alert('No se pudo verificar el usuario: ' + error.message);
        return false;
      }
    }

    async function handleClick(redirectUrl) {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Por favor ingresa el nombre de usuario');
        return;
      }

      const existe = await validarUsuarioExiste(username);
      if (!existe) {
        alert('El usuario no existe. Por favor verifica el nombre.');
        return;
      }

      window.location.href = `${redirectUrl}?usuario=${encodeURIComponent(username)}`;
    }

    document.getElementById('btnPrivilegios').addEventListener('click', () => {
      handleClick('consulta.html');
    });

    document.getElementById('btnProcedimientos').addEventListener('click', () => {
      handleClick('procedimientos.html');
    });

    document.getElementById('btnProcedimientosBasicos').addEventListener('click', () => {
      handleClick('procedimientosbasico.html');
    });

    document.getElementById('btnProcedimientosClase').addEventListener('click', () => {
      handleClick('procedimientosclase.html');
    });

     document.getElementById('btnProcedimientosEstuduantes').addEventListener('click', () => {
      handleClick('procedimientosAEstudiantes.html');
    });

    document.getElementById('btnCursoresCedula').addEventListener('click', () => {
      handleClick('cursoresCedula.html');
    });

     document.getElementById('btnCursoresConsultas').addEventListener('click', () => {
      handleClick('consultaweb.html');
    }); 
  </script>
</body>

</html>
